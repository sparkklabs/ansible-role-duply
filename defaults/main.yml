---

duply_enabled: yes
duply_cron: no

duply_user: root
duply_group: "{{ duply_user }}"

duply_home_dir: /etc/duply
duply_work_dir: /var/duply
duply_temp_dir: /tmp
duply_log_dir: /var/log/duply

duply_profiles: []

duply_max_age: 1M
duply_keep_full_backups: 1
duply_full_max_age: 1M

duply_verbosity: 3
